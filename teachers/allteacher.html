<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

   div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
    </style>
</head>
<body>
{% include 'nav.html' %}
<h1>Teachers</h1>

<div class="jumbotron text-center row">
    <div>
        <h3>How many book recs do you want? </h3>
        <form id="fibForm" action="" method="POST" >
            <input name="series" id="series" type="number" min="1" max="3" >
            <button class="btn  my-2 my-sm-0 text-white bg-danger" type="submit"> Get math recommendations!</button>

        </form>
    </div>

    <div class="col-md-6">
        <h3>Here are {{teacher.series}} Teachers!</h3>
        <!-- Number, List table -->
        <table class="mx-auto">
            <tr>
                <th scope="col">{{teacher.series}} books: </th>
                <th scope="col">{{teacher.list}}</th>
            </tr>
        </table>

        <div id='prova' style='display:none'>{{teacher.list}}</div>

        <script>
                    window.onload = function () {
                        setTimeout(appeardiv,2000);
                    }
                    function appeardiv() {
                        document.getElementById('prova').style.display= "block";
                    }
                </script>


    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkDN | Ida's Bubble Sort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
{% include 'nav.html' %}
<h1>Ida's Bubble Sort Mini Lab</h1>

<form method="post">
    <div class="form-group">
        <label for="firstnumber">First Number</label>
        <input type="number" class="form-control" id="firstnumber" name="firstnumber">
    </div>
    <div class="form-group">
        <label for="secondnumber">Second Number</label>
        <input type="number" class="form-control" id="secondnumber" name="secondnumber">
    </div>
    <div class="form-group">
        <label for="thirdnumber">Third Number</label>
        <input type="number" class="form-control" id="thirdnumber" name="thirdnumber">
    </div>
    <div class="form-group">
        <label for="fourthnumber">Fourth Number</label>
        <input type="number" class="form-control" id="fourthnumber" name="fourthnumber">
    </div>
    <div class="form-group">
        <label for="fifthnumber">Fifth Number</label>
        <input type="number" class="form-control" id="fifthnumber" name="fifthnumber">
    </div>
    <button type="submit" class="btn btn-primary">Sort!</button>
</form>

<h3>{{ sortedarr }}</h3>

</body>
</html>

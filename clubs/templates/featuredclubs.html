<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkDN | Featured Clubs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
{% include 'nav.html' %}

<h1>Del Norte Clubs</h1>

<form method="post">
    <button type="submit" class="btn btn-primary">Generate featured clubs</button>
</form>

<ul>
    {% for club in featuredclubs %}
        <li><a href="{{ club.media }}">{{ club.name }}</a></li>
    {% endfor %}
</ul>

<h3>All Clubs</h3>
<ul>
    {% for club in clubslist %}
    <li><a href="{{ club.media }}">{{ club.name }}</a></li>
    {% endfor %}
</ul>

</body>
</html>

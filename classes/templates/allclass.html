<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body  {
        background-image: url('/static/green.jpg'); background-size: cover;
    }
    h1 {
  color: white;
  font-family: times new roman;
  font-size: 300%;
  text-align: center;
    }
.button {
  color: white;
  text-align: center;
  font-size: 8px;
  margin: 2px 1px;
  cursor: pointer;
}
     h3 {
  color: white;
  font-family: times new roman;
    }
    </style>
</head>
<body>
{% include 'nav.html' %}
<h1>Math Classes</h1>

<div class="jumbotron text-center row">
    <div>
        <h3 style="color:White;"> How many math recs do you want? </h3>
        <form id="fibForm" action="" method="POST" >
            <input name="series" id="series" type="number" min="1" max="3" >
            <button type="submit"> Get math recommendations!</button>

        </form>
    </div>

    <div class="col-md-6">
        <h3>Here are {{math.series}} math classes!</h3>
        <!-- Number, List table -->
        <table class="mx-auto">
            <tr>
                <th scope="col">{{math.series}} classes: </th>
                <th scope="col">{{math.list}}</th>
            </tr>
        </table>

        <div id='prova' style= color:White;'display:none'>{{math.list}}</div>

        <script>
                    window.onload = function () {
                        setTimeout(appeardiv,2000);
                    }
                    function appeardiv() {
                        document.getElementById('prova').style.display= "block";
                    }
                </script>


    </div>

</body>
</html>

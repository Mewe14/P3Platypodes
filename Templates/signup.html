<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkDN | Sign Up</title>
</head>
<body>
{% include 'nav.html' %}
<h2>Sign Up</h2>
<form>
    <div class="form-group">
        <label for="InputName">Name</label>
        <input class="form-control" id="InputName" name="name" aria-describedby="nameHelp" placeholder="First Last">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Grade</label>
        <select class="form-control" name="grade" id="exampleFormControlSelect1">
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
    </div>
    <div class="form-group">
        <label for="InputUsername">Username</label>
        <input class="form-control" id="InputUsername" name="username" aria-describedby="userHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" formmethod="post">Sign Up</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkDN | Sign Up</title>
</head>
<body>
{% include 'nav.html' %}
<form>
    <div class="form-group">
        <label for="InputName">Name</label>
        <input class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="First Last">
    </div>
    <div class="form-group">
        <label for="InputUsername">Username</label>
        <input class="form-control" id="InputUsername" aria-describedby="userHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" formmethod="post">Sign Up</button>
</form>
</body>
</html>
